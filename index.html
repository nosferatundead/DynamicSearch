<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="reboot/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <header>
        <div class="search">
            <input type="text" class="search__input" id="searchInput" placeholder="Search products...">
        </div>

        <div class="search__product-results">
            <div class="product__container" id="productContainer">
                <!-- Products will be dynamically added here -->
            </div>
        </div>

    </header>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
